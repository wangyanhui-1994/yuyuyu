<div class="navbar">
    <div class="navbar-inner default-theme-blank">
        <div class="left sliding">
            <a class="back iconfont icon-back release-view-close">返回</a>
        </div>
        <div class="center sliding">发布行程</div>
    </div>
</div>
<div class="page swipeback page-release-fish-car-trip" data-reload="true" data-page="releaseFishCarTrip">
    <div class="page-content list-block">
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title iconfont icon-time"></div>
                <div class="item-input select-date-box">
                    <input type="text" readonly placeholder="选择出发时间">
                </div>
            </div>
        </div>
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title label label-start">出</div>
                <div class="item-input release-departure">
                    <input type="text" readonly placeholder="选择出发地">
                </div>
            </div>
        </div>

        <div class="item-content">
            <div class="item-inner">
                <div class="item-title label label-end">目</div>
                <div class="item-input release-destination">
                    <input type="text" readonly placeholder="选择目的地，匹配这个地点的货源">
                </div>
            </div>
        </div>
        <div class="align-top">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label release-label">说</div>
                    <div class="item-input release-discription">
                        <textarea placeholder="可以提出一些补充说明" maxlength="200"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <p>叫车为预约制，请耐心等待货主联系建议发布明后天的行程</p>
    </div>
    <div class="toolbar tabbar">
        <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a class="link no-animation">发布行程</a>
        </div>
    </div>
</div>
