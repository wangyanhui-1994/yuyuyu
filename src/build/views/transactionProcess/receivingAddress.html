<div class="navbar">
    <div class="navbar-inner navbar-on-center">
        <div class="left sliding">
            <a class="iconfont icon-back back">返回</a>
        </div>
        <div class="center sliding">收货地址</div>
        <div class="right sliding">
            <a class="detail-more" ></a>
        </div>
    </div>
</div>
<div class="page swipeback toolbar-through page-receiving-address" data-page="receivingAddress">
    <div class="page-content">
        <div class="vue-box">
            <div class="form-content">
            	<div class="form-item">
            		<label>联系人</label>
            		<input type="text" placeholder="不少于两个字" class="edit-name-input" v-model="receiverName" maxlength="8">
            	</div>
            	<div class="form-item">
            		<label>手机号</label>
            		<input type="number" placeholder="请填写手机号" class="edit-phone-input" v-model="receiverPhone">
            	</div>
            	<div class="form-item">
            		<label>所在地区</label>
            		<input type="text" placeholder="省份 城市 区县" class="edit-area-input" v-model="receiverAddress" @click="callAddressResult()" readonly="readonly">
            	</div>

            	<div class="form-item">
            		<label>详细地址</label>
            		<input type="text" placeholder="街道门牌号" class="edit-address-input" v-model="receiverDetailAddress" maxlength="50">
            	</div>
            </div>
            <div class="form-submit-btn" :class="{'pass': isPass}" @click="saveReceiverInfo()">保存地址</div>
        </div>
    </div>
</div>
