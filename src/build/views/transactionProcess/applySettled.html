<div class="navbar">
    <div class="navbar-inner navbar-on-center">
        <div class="left sliding">
            <a class="iconfont icon-back back">返回</a>
        </div>
        <div class="center sliding">申请入驻</div>
        <div class="right sliding">
            <a class="detail-more" ></a>
        </div>
    </div>
</div>
<div class="page swipeback toolbar-through page-apply-settled" data-page="applySettled">
    <div class="page-content">
        <div class="vue-box">
            <img class="headerImg" src="img/applySettled.png" alt="">
            <div class="form-content">
                <div class="form-item">
                    <label v-html="promptName"></label>
                    <input class="menu" v-model="name" maxlength="8" type="text" placeholder="请填写你的真实姓名">
                </div>
                <div class="form-item">
                    <label v-html="promptNumber"></label>
                    <input class="menu phone" v-model="number" readonly type="number" placeholder="你的联系方式">
                </div>
                <div class="form-item">
                    <label v-html="promptType"></label>
                    <input class="menu" v-model="fishType" maxlength="50" type="text" placeholder="请填写">
                </div>
            </div>
            <div class="error" v-show="isErrorShow" v-html="promptError"></div>
            <div class="form-submit-btn" @click="submit">立即申请</div>
        </div>
    </div>
</div>
