<div class="navbar ">
    <div class="navbar-inner default-theme-blank">
        <div class="left sliding">
            <a class="iconfont icon-back back">返回</a>
        </div>
        <div class="center sliding">鱼车司机登记</div>
        <div class="right"></div>
    </div>
</div>
<div class="page swipeback page-post-driver-auth" data-page="postDriverAuth">
    <div class="page-content">
        <div class="post-driver-header">
            <div class="left on">
                <span>1</span>
                <p>填写个人资料</p>
            </div>
            <div class="right">
                <span>2</span>
                <p>填写鱼车信息</p>
            </div>
        </div>
        <div class="post-driver-content">
            <div class="post-driver-select list-block">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">姓名</div>
                        <div class="item-input">
                            <input type="text" class="post-driver-name" placeholder="真实姓名">
                        </div>
                    </div>
                </div>

                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">联系电话</div>
                        <div class="item-input">
                            <input type="tel" class="post-driver-phone" placeholder="方便别人联系你">
                        </div>
                    </div>
                </div>

                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">运鱼的工龄</div>
                        <div class="item-input">
                            <input type="text" readonly class="post-driver-age" placeholder="请选择">
                        </div>
                    </div>
                </div>

                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">是否有车队</div>
                        <div class="item-input">
                            <input type="text" readonly class="post-driver-team" placeholder="请选择">
                        </div>
                    </div>
                </div>
            </div>

            <div class="post-driver-auth-info">
                <p>请上传下方清晰的证件照片</p>
                <div class="post-box post-example-pic">
                    <div class="left">
                        <div>
                            <span class="iconfont icon-add"></span>
                            <span>点击上传</span>
                        </div>
                        <p>身份证正面照</p>
                    </div>
                    <div class="right">
                        <div>
                            <span class="iconfont icon-add"></span>
                            <span>点击上传</span>
                        </div>
                        <p>驾驶证主页</p>
                    </div>
                </div>
                <div class="post-example-pic">
                    <div class="left">
                        <div>
                            <img src="img/img_id.jpg" alt="">
                        </div>
                    </div>
                    <div class="right">
                        <div>
                            <img src="img/img_jiazhao.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toolbar tabbar">
        <div class="toolbar-inner">
            <a class="link next-btn">
                <div>下一步</div>
            </a>
        </div>
    </div>
</div>
