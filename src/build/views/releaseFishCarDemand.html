<div class="navbar">
    <div class="navbar-inner default-theme-blank">
        <div class="left sliding">
            <a class="back iconfont icon-back release-view-close">返回</a>
        </div>
        <div class="center sliding">发布需求</div>
    </div>
</div>
<div class="page swipeback page-release-fish-car-demand" data-reload="true" data-page="releaseFishCarDemand">
    <div class="page-content list-block">
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title iconfont icon-time"></div>
                <div class="item-input select-date-box">
                    <input type="text" readonly placeholder="选择出发时间">
                </div>
            </div>
        </div>
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title label label-start">出</div>
                <div class="item-input release-departure">
                    <input type="text" readonly placeholder="选择出发地">
                </div>
            </div>
        </div>

        <div class="item-content">
            <div class="item-inner">
                <div class="item-title label label-end">目</div>
                <div class="item-input release-destination">
                    <input type="text" readonly placeholder="选择目的地,匹配去这个地点的司机">
                </div>
            </div>
        </div>
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title label">鱼</div>
                <div class="item-input demand-fish-name">
                    <input type="text" placeholder="请填写要运输的鱼种名称,选填">
                </div>
            </div>
        </div>
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title label">数</div>
                <div class="item-input demand-fish-number">
                    <input type="text" placeholder="请填写数量,选填">
                </div>
            </div>
        </div>
        <div class="align-top">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label release-label">说</div>
                    <div class="item-input release-discription">
                        <textarea placeholder="可以提出一些补充说明" maxlength="200"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title iconfont icon-call"></div>
                <div class="item-input contact-phone">
                    <input type="text" placeholder="请填写正确的手机号">
                </div>
            </div>
        </div>
        <div class="item-content last-child">
            <div class="item-inner hide-after">
                <div class="item-title iconfont icon-active-user"></div>
                <div class="item-input contact-nickname">
                    <input type="text" placeholder="请填写您的姓名">
                </div>
            </div>
        </div>
        <p>叫车为预约制，请耐心等待司机接单建议发布明后天的需求</p>
    </div>
    <div class="toolbar tabbar">
        <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a class="link no-animation">发布需求</a>
        </div>
    </div>
</div>
