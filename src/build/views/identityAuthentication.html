<div class="navbar">
    <div class="navbar-inner">
        <!-- Now, Left and Center parts reflect page title and page links, let's slide them -->
        <div class="left sliding">
            <a class="iconfont icon-back back" data-reload="true">返回</a>
        </div>
        <div class="center sliding">实名认证</div>
    </div>
</div>
<div class="page swipeback page-identity" data-page="identityAuthentication">
    <div class="page-content">
        <div class="identity-write-info">
            <div class="identity-heade-text">
                <p>实名认证是对鱼大大用户身份的确认</p>
                <p>用户提供的所有证明信息必须是真实有效的</p>
                <p>所有认证都是免费的</p>
            </div>
            <div class="identity-succ-info">
                <p>认证成功后即可享受以下特权</p>
                <div class="row">
                    <div class="col-50 verification">
                        <div class="iconfont icon-v"></div>
                        <div class="title">鱼大大认证标识</div>
                        <div>提高可信度，彰显身份</div>
                    </div>
                    <div class="col-50 priority">
                        <div class="iconfont icon-company-verify"></div>
                        <div class="title">信息优先审核权</div>
                        <div>提高审核速度</div>
                    </div>
                </div>
            </div>
            <div class="identity-select-type">
                <p>请选择认证类型</p>
                <div class="row">
                    <div class="col-50 identity-individual">
                        <p class="first">个人认证</p>
                        <p>我是个人</p>
                        <span class="iconfont icon-tick"></span>
                    </div>
                    <div class="col-50 identity-company">
                        <p class="first">企业认证</p>
                        <p>我有营业执照</p>
                        <span class="iconfont icon-tick"></span>
                    </div>
                </div>
            </div>
            <div class="identity-infomation">
                <p>认证信息</p>
                <div class="identity-individual-pic row">
                    <div class="col-33">
                        <div class="pic">
                            <span class="iconfont iconfont-add">点击上传</span>
                            <img src="" alt="">
                        </div>
                        <p>身份证正面照</p>
                    </div>
                    <div class="col-33 center">
                        <div class="pic">
                            <span class="iconfont iconfont-add">点击上传</span>
                            <img src="" alt="">
                        </div>
                        <p>身份证反面照</p>
                    </div>
                    <div class="col-33">
                        <div class="pic">
                            <span class="iconfont iconfont-add">点击上传</span>
                            <img src="" alt="">
                        </div>
                        <p>手持身份证照</p>
                    </div>
                </div>
                <div class="identity-company-pic">
                    <div>
                        <span class="iconfont iconfont-add">点击上传</span>
                        <img src="" alt="">
                    </div>
                    <p>营业执照正本照</p>
                </div>
                <div class="identity-submit">
                    <a class="button identity-submit-btn">提交审核</a>
                </div>
                <p>提交审核之后，我们将在1~3个工作日内进行审核工作请耐心等待</p>
            </div>
            <div class="identity-pic-demo">
                <p>请按下方图中的姿势拍手持身份证照</p>
                <div><img src="img/liezi.jpg" alt=""></div>
            </div>
        </div>
        <div class="identity-succ list-block">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">认证类型</div>
                    <div class="item-input">个人认证</div>
                </div>
            </div>
            <div class="item-content border-bottom">
                <div class="item-inner last">
                    <div class="item-title label">状态</div>
                    <div class="item-input identity-authentication-status"><span class="iconfont icon-info"></span><span class="identity-status"></span></div>
                </div>
            </div>

            <p>认证信息</p>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">姓名</div>
                    <div class="item-input identity-name"></div>
                </div>
            </div>
            <div class="item-content border-bottom">
                <div class="item-inner last">
                    <div class="item-title label">身份证号码</div>
                    <div class="item-input identity-number"></div>
                </div>
            </div>
        </div>
    </div>
</div>
